<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Cool Street Map</title>
</head>
<body>
  <div id="map" class="map"></div>

  <template class="marker" data-lon="8.27" data-lat="49.98" data-color-primary="#800080">
    <h2 class="name">Click me!</h2>
    <div class="info">
      <p>
        Du kannst hier Marker erstellen, rumschieben, editieren und l√∂schen.
      </p>
      <p>
        Der Link neben aktualisiert sich dann entsprechend, sodass der ganze Stuff gerecht geteilt werden kann.
      </p>

      <img src="https://photos.gograph.com/thumbs/CSP/CSP719/comic-cartoon-yeah-shout-vector-stock_k24081307.jpg" alt="yeah">
    </div>
  </template>

  <form id="controls" style="display: none;">
    <div class="column">
      <h2>Marker</h2>

      <div class="control">
        <button type="button" name="add-marker">Add</button>
        <button type="button" name="remove-marker" disabled>Remove</button>
        <button type="button" name="clear-markers">Clear All</button>
      </div>

      <label>
        Name:
        <input type="text" name="name">
      </label>

      <label>
        Color:
        <input type="color" name="color-primary" value="#FF1493">
        <input type="color" name="color-secondary" value="#FFFF00">
      </label>

      <label>
        Longitude:
        <input type="number" name="lon" readonly>
      </label>

      <label>
        Latitude:
        <input type="number" name="lat" readonly>
      </label>

      <label>
        <a href target="_blank" id="link">Link</a>:
        <input type="url" name="link" readonly>
      </label>
    </div>

    <div class="column">
      <h2>Popup</h2>

      <div class="control">
        <input type="hidden" name="info">
        <div id="editor" class="editor"></div>
      </div>
    </div>
  </form>
</body>
</html>
