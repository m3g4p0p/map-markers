<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
</head>
<body>
  <div id="map" class="map"></div>

  <template class="marker" data-lon="8.27" data-lat="49.98">
    <h2 class="name">Mainz</h2>
    <div class="info">
      <p>
        This is <a href="https://www.mainz.de/">Mainz</a> not Wiesbaden!
      </p>
    </div>
  </template>

  <template class="marker" data-lon="8.272" data-lat="49.982">
    <h2 class="name">auch Mainz</h2>
    <div class="info">
      <p>
        Whooo! Whooo! Whooo!
      </p>
      <div>
        <img src="https://solid-rlp.de/wp-content/uploads/2018/06/Haus-Mainusch.jpg" alt="" width="200">
      </div>
    </div>
  </template>

  <form id="controls" hidden>
    <h2>Markers</h2>

    <div class="control">
      <button type="button" name="add-marker">Add</button>
      <button type="button" name="remove-marker" disabled>Remove</button>
    </div>

    <label>
      Name:
      <input type="text" name="name">
    </label>

    <label>
      Color:
      <input type="color" name="color">
    </label>

    <label>
      Longitude:
      <input type="number" name="lon" readonly>
    </label>

    <label>
      Latitude:
      <input type="number" name="lat" readonly>
    </label>

    <label for="info">Info:</label>
    <div class="control">
      <textarea id="info" name="info"></textarea>
    </div>
  </form>
</body>
</html>
